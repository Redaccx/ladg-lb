<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS System</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4;}
.login-box{max-width:350px;margin:120px auto;background:white;padding:20px;border-radius:10px;text-align:center;}
input{width:100%;padding:10px;margin:5px 0;}
button{padding:10px;border:none;color:white;cursor:pointer;margin-top:5px;}
.login-btn{background:#4CAF50;}
.logout{background:#e53935;}
.container{display:flex;height:90vh;}
.products{width:65%;padding:10px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
.product{background:#4CAF50;color:white;padding:10px;text-align:center;border-radius:8px;cursor:pointer;}
.cart{width:35%;background:white;padding:10px;border-left:2px solid #ddd;}
.header{background:#111;color:white;padding:15px;display:flex;justify-content:space-between;}
</style>
</head>

<body>

<div id="loginPage" class="login-box">
<h3>تسجيل دخول</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button class="login-btn" onclick="login()">دخول</button>
<p id="error" style="color:red;"></p>
</div>

<div id="app" style="display:none;">
<div class="header">
<div id="userInfo"></div>
<button class="logout" onclick="logout()">تسجيل خروج</button>
</div>

<div class="container">
<div class="products">
<h3>المنتجات</h3>
<div class="grid" id="productGrid"></div>
</div>

<div class="cart">
<h3>السلة</h3>
<div id="cart"></div>
<h4 id="total">المجموع: 0</h4>
<button onclick="saveOrder()" style="background:#2196F3;">حفظ الطلب</button>
</div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "PUT_YOUR_API_KEY",
  authDomain: "PUT_YOUR_AUTH_DOMAIN",
  projectId: "PUT_YOUR_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let cart = [];

// تسجيل دخول
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  try{
    const userCredential = await auth.signInWithEmailAndPassword(email,password);
    currentUser = userCredential.user;

    document.getElementById("loginPage").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("userInfo").innerText = currentUser.email;

    loadProducts();

  }catch(e){
    errorBox.innerText = e.message;
  }
}

// تسجيل خروج
function logout(){
  auth.signOut();
  location.reload();
}

// تحميل المنتجات
async function loadProducts(){
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  const snapshot = await db.collection("products").get();

  snapshot.forEach(doc=>{
    const data = doc.data();
    grid.innerHTML += `
      <div class="product" onclick="addToCart('${data.name}',${data.price})">
        ${data.name}<br>${data.price}
      </div>
    `;
  });
}

// إضافة للسلة
function addToCart(name,price){
  cart.push({name,price});
  renderCart();
}

function renderCart(){
  const div = document.getElementById("cart");
  div.innerHTML="";
  let total = 0;

  cart.forEach((item,i)=>{
    div.innerHTML += `
      ${item.name} - ${item.price}
      <button onclick="removeItem(${i})">❌</button><br>
    `;
    total += item.price;
  });

  document.getElementById("total").innerText = "المجموع: " + total;
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

// حفظ الطلب
async function saveOrder(){
  if(cart.length===0) return alert("السلة فارغة");

  let total = cart.reduce((sum,item)=>sum+item.price,0);

  await db.collection("sales").add({
    user: currentUser.email,
    total: total,
    items: cart,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert("تم حفظ الطلب");
  cart=[];
  renderCart();
}
</script>

</body>
</html>

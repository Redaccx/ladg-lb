<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التحقق من البطاقة - الجمعية اللبنانية للإنماء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #C1272D, #870000);
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>التحقق من بطاقة موظف</h1>
    <div id="result">جاري التحقق...</div>
  </div>

  <footer>
    © الجمعية اللبنانية للإنماء - 2025
  </footer>

  <script>
    // معرفات صالحة مسبقًا
    const validIDs = ["124578", "998877", "202512", "775533", "000111"];

    // استخراج id من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const result = document.getElementById("result");

    if (!id) {
      result.innerHTML = "⚠️ لم يتم إدخال رقم بطاقة.";
      result.style.color = "yellow";
    } else if (validIDs.includes(id)) {
      result.innerHTML = "✅ بطاقة موثوقة - الموظف مسجل في النظام";
      result.style.color = "lightgreen";
    } else {
      result.innerHTML = "❌ هذه البطاقة غير مسجلة - يرجى التأكد";
      result.style.color = "#ffd700";
    }
  </script>
</body>
</html>

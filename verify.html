<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>نظام التحقق من بطاقة الموظف</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #C1272D, #650000);
    overflow: hidden;
    color: #fff;
    perspective: 1000px;
  }

  /* ======= دوائر خلفية ديناميكية ======= */
  .background-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    animation: moveCircle 20s linear infinite;
  }
  @keyframes moveCircle {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(50px,50px) scale(1.5); }
    100% { transform: translate(0,0) scale(1); }
  }

  /* ======= البطاقة ======= */
  .card-container {
    position: relative;
    width: 480px;
    max-width: 95%;
    transform-style: preserve-3d;
    animation: cardPop 1s ease-out;
  }

  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    padding: 50px 30px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    transform: translateY(100px);
    animation: cardSlideIn 1s forwards;
    position: relative;
    overflow: hidden;
  }

  .card-glow {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,0,0.15);
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.6s ease;
  }

  .card-glow.fail {
    background: rgba(255,0,0,0.2);
    opacity: 1;
    transform: scale(1.2);
  }

  .card-glow.active {
    opacity: 1;
    transform: scale(1.2);
  }

  @keyframes cardSlideIn {
    0% { transform: translateY(100px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  h1 {
    font-size: 20px;
    margin-bottom: 25px;
    background: linear-gradient(90deg, #FFD700, #FF6A00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #check-msg {
    font-size: 20px;
    margin: 15px 0;
    min-height: 30px;
    animation: pulse 1s infinite alternate;
  }

  #status {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
    min-height: 60px;
    transition: all 0.5s ease-in-out;
  }

  #id-display {
    margin-top: 15px;
    font-size: 16px;
    opacity: 0.8;
    direction: ltr;
    unicode-bidi: embed;
  }

  #name-display {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 700;
    color: #00ffe7;
    opacity: 0;
    transition: all 1s ease;
  }

  .progress-bar {
    position: relative;
    height: 10px;
    width: 100%;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    margin: 15px 0;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: #FFD700;
    border-radius: 10px;
    transition: width 0.4s ease;
  }

  .sparkle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleAnim 1.5s linear infinite;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 12px;
    opacity: 0.6;
    text-align: center;
    width: 100%;
  }

  @keyframes pulse {
    0% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.5; transform: scale(1); }
  }

  @keyframes cardPop {
    0% { transform: translateY(50px) scale(0.8); opacity: 0; }
    100% { transform: translateY(0) scale(1); opacity: 1; }
  }

  @keyframes sparkleAnim {
    0% { transform: translate(0,0) scale(0.5); opacity: 1; }
    50% { transform: translate(20px,-20px) scale(1); opacity: 0.7; }
    100% { transform: translate(-10px,10px) scale(0.5); opacity: 0; }
  }

  .fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<!-- دوائر متحركة في الخلفية -->
<div class="background-circle" style="width:200px;height:200px;top:10%;left:5%;"></div>
<div class="background-circle" style="width:150px;height:150px;top:70%;left:80%;"></div>
<div class="background-circle" style="width:100px;height:100px;top:40%;left:50%;"></div>

<div class="card-container">
  <div class="card">
    <div class="card-glow" id="card-glow"></div>
    <h1>نظام التحقق من بطاقة موظف</h1>
    <div id="check-msg">جاري التحقق من البطاقة...</div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div id="status"></div>
    <div id="id-display"></div>
    <div id="name-display" class="fade-in"></div>
  </div>
</div>

<!-- أصوات النجاح والفشل -->
<audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/metal_twang.ogg"></audio>

<footer>
  © 2025 الجمعية اللبنانية للتنمية والعطاء
</footer>

<script>
  const employees = {
    "123-456-7907": "ميس السلوم",
    "123-456-7906": "علي جعفر",
    "123-456-7905": "وعد الأحمد",
    "123-456-7902": "جمعة المحمد",
    "123-456-7901": "هادي جعفر",
    "123-456-7899": "محمد جعفر",
    "123-456-7904": "أنور نمر",
    "123-456-7903": "محسن يوسف",
    "123-456-7897": "إلسي عبد الساتر",
    "123-456-7898": "غدير مصطفى",
    "123-456-7895": "نور نبها",
    "123-456-7894": "جاد نبها",
    "123-456-7892": "هادي عبد الساتر",
    "123-456-7891": "رضا الجمعة",
    "123-456-7890": "جاكلين جعفر",
    "123-456-7908": "زهراء زعيتر"
  };

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const status = document.getElementById("status");
  const idDisplay = document.getElementById("id-display");
  const nameDisplay = document.getElementById("name-display");
  const checkMsg = document.getElementById("check-msg");
  const progressFill = document.getElementById("progress-fill");
  const cardGlow = document.getElementById("card-glow");
  const successSound = document.getElementById("success-sound");
  const failSound = document.getElementById("fail-sound");

  function showResult(message, color, success=true){
    status.textContent = message;
    status.style.color = color;
    checkMsg.style.display = "none";
    progressFill.style.width = '100%';
    if(success){
      cardGlow.classList.add('active');
      successSound.play();
      nameDisplay.style.opacity = 1;
    } else {
      cardGlow.classList.add('fail');
      failSound.play();
      nameDisplay.style.opacity = 0;
    }
  }

  function createSparkles(count){
    for(let i=0;i<count;i++){
      const sp = document.createElement('div');
      sp.className = 'sparkle';
      sp.style.top = Math.random()*100 + '%';
      sp.style.left = Math.random()*100 + '%';
      sp.style.width = 5+Math.random()*10 + 'px';
      sp.style.height = sp.style.width;
      document.body.appendChild(sp);
      setTimeout(()=> sp.remove(), 2000);
    }
  }

  function checkCard(id){
    if(!id){
      showResult("لم يتم إدخال رقم بطاقة في الرابط.", "yellow", false);
      return;
    }

    idDisplay.innerHTML = `رقم البطاقة: <strong>${id}</strong>`;
    let steps = [
      "جاري التحقق من البطاقة...",
      "الاتصال بقاعدة البيانات...",
      "معالجة المعلومات..."
    ];

    let i = 0;
    let progress = 0;
    let interval = setInterval(()=>{
      if(i < steps.length){
        checkMsg.textContent = steps[i];
        progress += 33;
        progressFill.style.width = progress + '%';
        i++;
      } else {
        clearInterval(interval);
        setTimeout(()=>{
          if(employees.hasOwnProperty(id)){
            showResult("البطاقة موثقة - الموظف مسجل رسميًا", "#66ff88", true);
            nameDisplay.textContent = `الاسم: ${employees[id]}`;
            createSparkles(25);
          } else {
            showResult("هذه البطاقة غير مسجلة في النظام", "#ff5555", false);
            nameDisplay.textContent = "";
          }
        }, 1000);
      }
    }, 1200);
  }

  checkCard(id);
</script>

</body>
</html>

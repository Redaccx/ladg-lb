<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التحقق من بطاقة الموظف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #C1272D, #650000);
      margin: 0;
      padding: 0;
      color: white;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

 .card {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 20px 25px;
  border-radius: 15px;
  text-align: center;
  width: 85%;
  max-width: 320px; /* ← هنا صغّرنا البطاقة */
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  animation: slideIn 1s ease-out;
}

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
    }

    #check-msg {
      font-size: 18px;
      margin: 15px 0;
      animation: pulse 1s infinite;
      color: #ffd;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 50px;
      transition: all 0.3s ease-in-out;
    }

    #id-display {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      width: 100%;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>نظام التحقق من بطاقة موظف</h1>
    <div id="check-msg">🔄 جاري التحقق...</div>
    <div id="status"></div>
    <div id="id-display"></div>
  </div>

  <footer>
    © 2025 الجمعية اللبنانية للإنماء
  </footer>

  <script>
    const validIDs = ["124578", "998877", "202512", "775533", "000111"];

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const status = document.getElementById("status");
    const idDisplay = document.getElementById("id-display");
    const checkMsg = document.getElementById("check-msg");

    function showResult(message, color) {
      status.textContent = message;
      status.style.color = color;
      checkMsg.style.display = "none";
    }

    if (!id) {
      showResult("⚠️ لم يتم إدخال رقم بطاقة في الرابط.", "yellow");
    } else {
      idDisplay.innerHTML = `رقم البطاقة: <strong>${id}</strong>`;
      setTimeout(() => {
        if (validIDs.includes(id)) {
          showResult("✅ بطاقة موثقة - الموظف مسجل رسميًا", "#66ff88");
        } else {
          showResult("❌ هذه البطاقة غير مسجلة في النظام", "#ffdd66");
        }
      }, 2000); // محاكاة تحقق
    }
  </script>

</body>
</html>

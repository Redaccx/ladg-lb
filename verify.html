<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام التحقق - الجمعية اللبنانية للإنماء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #C1272D, #870000);
      color: white;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: #ffffff;
      color: #C1272D;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #C1272D;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نظام التحقق من بطاقة الموظف</h1>
    <p>الرجاء إدخال رقم البطاقة للتحقق:</p>
    <input type="text" id="cardNumber" placeholder="مثال: 124578">
    <button onclick="verifyID()">تحقق</button>
    <div id="result"></div>
  </div>

  <footer>
    <p>© 2025 الجمعية اللبنانية للإنماء</p>
  </footer>

  <script>
    // قاعدة البيانات البسيطة - أرقام موثوقة
    const validIDs = ["124578", "998877", "202512", "775533", "000111"];

    function verifyID() {
      const cardInput = document.getElementById('cardNumber').value.trim();
      const resultDiv = document.getElementById('result');

      if (cardInput === "") {
        resultDiv.innerHTML = "⚠️ الرجاء إدخال رقم البطاقة";
        resultDiv.style.color = "yellow";
        return;
      }

      if (validIDs.includes(cardInput)) {
        resultDiv.innerHTML = "✅ بطاقة موثوقة - موظف رسمي في الجمعية";
        resultDiv.style.color = "lightgreen";
      } else {
        resultDiv.innerHTML = "❌ البطاقة غير موجودة في النظام - يرجى التأكد";
        resultDiv.style.color = "#ffd700";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee ID Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #C1272D;
  overflow: hidden;
  color: #fff;
}

/* Background subtle animation */
.bg-circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.08;
  background: #fff;
  animation: moveCircle 30s linear infinite;
}
@keyframes moveCircle {
  0% { transform: translate(0,0) scale(1); }
  50% { transform: translate(50px,50px) scale(1.5); }
  100% { transform: translate(0,0) scale(1); }
}

/* Card */
.card-container { position: relative; width: 480px; max-width: 90%; perspective: 1000px; }
.card {
  position: relative;
  background: rgba(255,255,255,0.05);
  border-radius: 25px;
  padding: 50px 35px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
  backdrop-filter: blur(15px);
  transition: transform 0.5s ease;
}
.card:hover { transform: translateY(-5px) scale(1.02); }
.card-glow {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
  transition: all 0.5s ease;
  background: rgba(255,255,255,0.2);
}
.card-glow.active { opacity: 0.6; transform: scale(1.2); }

/* Titles */
h1 { font-size: 20px; margin-bottom: 25px; color: #fff; letter-spacing: 1px; }

/* Messages */
#check-msg { font-size: 20px; margin: 15px 0; min-height: 30px; font-weight: 500; letter-spacing: 0.5px; }
#status { font-size: 22px; font-weight: bold; margin-top: 20px; min-height: 60px; }
#status.success { color: #00ff55; text-shadow: 0 0 15px #00ff55; }
#status.fail { color: #ff5555; text-shadow: 0 0 15px #ff5555; }

#id-display { margin-top: 15px; font-size: 16px; opacity: 0.8; direction: ltr; unicode-bidi: embed; }
#name-display { margin-top: 12px; font-size: 20px; font-weight: 700; color: #fff; opacity: 0; transition: all 1s ease; }

/* Progress bar */
.progress-bar { position: relative; height: 12px; width: 100%; background: rgba(255,255,255,0.2); border-radius: 12px; margin: 15px 0; overflow: hidden; }
.progress-fill { height: 100%; width: 0%; background: #fff; border-radius: 12px; transition: width 0.4s ease; }

/* Sparkles */
.sparkle { position: absolute; width: 8px; height: 8px; background: #fff; border-radius: 50%; pointer-events: none; animation: sparkleAnim 1.5s linear infinite; }
@keyframes sparkleAnim { 0% { transform: translate(0,0) scale(0.5); opacity: 1; } 50% { transform: translate(15px,-15px) scale(1); opacity: 0.7; } 100% { transform: translate(-10px,10px) scale(0.5); opacity: 0; } }

.fade-in { opacity: 0; animation: fadeIn 1s forwards; }
@keyframes fadeIn { to { opacity: 1; } }

/* Shake for fail */
@keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }

</style>
</head>
<body>

<!-- Background circles -->
<div class="bg-circle" style="width:200px;height:200px;top:10%;left:5%;"></div>
<div class="bg-circle" style="width:150px;height:150px;top:70%;left:80%;"></div>
<div class="bg-circle" style="width:100px;height:100px;top:40%;left:50%;"></div>

<div class="card-container">
  <div class="card" id="card">
    <div class="card-glow" id="card-glow"></div>
    <h1>Employee ID Verification</h1>
    <div id="check-msg">Verifying your ID...</div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div id="status"></div>
    <div id="id-display"></div>
    <div id="name-display" class="fade-in"></div>
  </div>
</div>

<!-- Sounds -->
<audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/metal_twang.ogg"></audio>

<script>
const employees = {
  "123-456-7907": "Mais Salloum",
  "123-456-7906": "Ali Jaafar",
  "123-456-7905": "Waad Al-Ahmad",
  "123-456-7902": "Jomaa Al-Mohammad",
  "123-456-7901": "Hadi Jaafar",
  "123-456-7899": "Mohammad Jaafar",
  "123-456-7904": "Anwar Nemer",
  "123-456-7903": "Mohsen Youssef",
  "123-456-7897": "Elsy Abdul Sater",
  "123-456-7898": "Ghadir Mostafa",
  "123-456-7895": "Nour Nabha",
  "123-456-7894": "Jad Nabha",
  "123-456-7892": "Hadi Abdul Sater",
  "123-456-7891": "Rida Al-Jomaa",
  "123-456-7890": "Jackleen Jaafar",
  "123-456-7908": "Zahraa Zaiter"
};

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");
const status = document.getElementById("status");
const idDisplay = document.getElementById("id-display");
const nameDisplay = document.getElementById("name-display");
const checkMsg = document.getElementById("check-msg");
const progressFill = document.getElementById("progress-fill");
const cardGlow = document.getElementById("card-glow");
const card = document.getElementById("card");
const successSound = document.getElementById("success-sound");
const failSound = document.getElementById("fail-sound");

function showResult(message, success=true){
  status.textContent = message;
  checkMsg.style.display = "none";
  progressFill.style.width = '100%';
  if(success){
    cardGlow.classList.add('active');
    cardGlow.classList.remove('fail');
    status.className = 'success';
    nameDisplay.style.opacity = 1;
    successSound.play();
    createSparkles(20);
  } else {
    cardGlow.classList.remove('active');
    cardGlow.classList.add('fail');
    card.style.animation = 'shake 0.5s';
    setTimeout(()=> card.style.animation='', 500);
    status.className = 'fail';
    nameDisplay.style.opacity = 0;
    failSound.play();
  }
}

function createSparkles(count){
  for(let i=0;i<count;i++){
    const sp = document.createElement('div');
    sp.className = 'sparkle';
    sp.style.top = Math.random()*100 + '%';
    sp.style.left = Math.random()*100 + '%';
    sp.style.width = 5+Math.random()*5 + 'px';
    sp.style.height = sp.style.width;
    document.body.appendChild(sp);
    setTimeout(()=> sp.remove(), 2000);
  }
}

function checkCard(id){
  if(!id){
    showResult("No ID provided in URL", false);
    return;
  }
  idDisplay.innerHTML = `ID: <strong>${id}</strong>`;
  let steps = ["Verifying ID...", "Processing...", "Checking system..."];
  let i=0, progress=0;
  let interval = setInterval(()=>{
    if(i<steps.length){
      checkMsg.textContent = steps[i];
      progress += 33;
      progressFill.style.width = progress + '%';
      i++;
    } else {
      clearInterval(interval);
      setTimeout(()=>{
        if(employees.hasOwnProperty(id)){
          showResult("ID Verified", true);
          nameDisplay.textContent = `Name: ${employees[id]}`;
        } else {
          showResult("Not Registered", false);
          nameDisplay.textContent = "";
        }
      }, 800);
    }
  }, 1000);
}

checkCard(id);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرق الدفع - الجمعية اللبنانية للإنماء</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #fff;
      color: #333;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #a32020;
      color: #fff;
      padding: 10px 0;
    }

    header img {
      height: 60px;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 24px;
      color: #a32020;
    }

    p.description {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.7;
      padding: 0 15px;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 500px;
      padding: 15px 20px;
      border: 2px solid #a32020;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .method .text {
      font-size: 18px;
      font-weight: bold;
    }

    .method img {
      height: 40px;
    }

    #footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 15px;
    }

    .lang-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      border: 1px solid #a32020;
      color: #a32020;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .method {
        flex-direction: row-reverse;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLanguage()">EN</button>

  <header>
    <img src="https://l.top4top.io/p_34860y2ax1.jpg" alt="Logo">
  </header>

  <img src="https://l.top4top.io/p_34860y2ax1.jpg" alt="Main" class="main-image">

  <h2 id="title">طرق الدفع</h2>

  <p class="description" id="desc">
    الجمعية اللبنانية للإنماء تتيح لكم وسائل دفع آمنة وسهلة لتقديم التبرعات أو الدفع للخدمات.
    نعمل على توفير أفضل الطرق لضمان راحتكم.
  </p>

  <div class="payment-methods">
    <div class="method">
      <div class="text" id="paypalText">باي بال (PayPal)</div>
      <img src="https://cdn-icons-png.flaticon.com/512/196/196565.png" alt="PayPal">
    </div>
    <div class="method">
      <div class="text" id="visaText">بطاقة فيزا</div>
      <img src="https://cdn-icons-png.flaticon.com/512/349/349221.png" alt="Visa">
    </div>
    <div class="method">
      <div class="text" id="madaText">بطاقة مدى</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Mada_Logo.svg/512px-Mada_Logo.svg.png" alt="Mada">
    </div>
    <div class="method">
      <div class="text" id="bankText">حوالة مصرفية</div>
      <img src="https://cdn-icons-png.flaticon.com/512/270/270799.png" alt="Bank">
    </div>
  </div>

  <footer id="footer">
    <div style="font-weight: bold; font-size: 16px;">الجمعية اللبنانية للإنماء</div>
    <div style="margin-top: 5px;">جميع الحقوق محفوظة © 2025</div>
  </footer>

  <script>
    let isArabic = true;

    function toggleLanguage() {
      const title = document.getElementById("title");
      const desc = document.getElementById("desc");
      const paypal = document.getElementById("paypalText");
      const visa = document.getElementById("visaText");
      const mada = document.getElementById("madaText");
      const bank = document.getElementById("bankText");
      const footer = document.getElementById("footer");
      const toggleBtn = document.querySelector(".lang-toggle");

      if (isArabic) {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        title.textContent = "Payment Methods";
        desc.textContent = "The Lebanese Development Association offers you secure and easy payment options to donate or pay for services. We aim to provide the most convenient solutions for your comfort.";
        paypal.textContent = "PayPal";
        visa.textContent = "Visa Card";
        mada.textContent = "Mada Card";
        bank.textContent = "Bank Transfer";
        footer.innerHTML = `
          <div style="font-weight: bold; font-size: 16px;">Lebanese Development Association</div>
          <div style="margin-top: 5px;">All rights reserved © 2025</div>
        `;
        toggleBtn.textContent = "AR";
      } else {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        title.textContent = "طرق الدفع";
        desc.textContent = "الجمعية اللبنانية للإنماء تتيح لكم وسائل دفع آمنة وسهلة لتقديم التبرعات أو الدفع للخدمات. نعمل على توفير أفضل الطرق لضمان راحتكم.";
        paypal.textContent = "باي بال (PayPal)";
        visa.textContent = "بطاقة فيزا";
        mada.textContent = "بطاقة مدى";
        bank.textContent = "حوالة مصرفية";
        footer.innerHTML = `
          <div style="font-weight: bold; font-size: 16px;">الجمعية اللبنانية للإنماء</div>
          <div style="margin-top: 5px;">جميع الحقوق محفوظة © 2025</div>
        `;
        toggleBtn.textContent = "EN";
      }

      isArabic = !isArabic;
    }
  </script>
</body>
</html>

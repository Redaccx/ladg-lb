<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Payroll and Pension System</title>
<style>

body {
  margin: 0;
  padding: 10px;
  font-family: 'Cairo', sans-serif;
  background: #f6f7fb;
  color:#222;
  height:100%;
  
}
main {
  padding-top: 0;
  padding-bottom: 0;
  margin-top: 0;
  margin-bottom: 0;
}
.container{max-width:1000px;margin:0 auto;background:#fff;padding:15px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.08);display:block;}
h1{text-align:center;color:#C1272D;margin:0 0 12px;font-size:1.3rem}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;margin-top:10px}
label{display:block;margin-bottom:5px;font-weight:600;font-size:14px}
input,select{width:97%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:13px;margin-bottom:6px;box-sizing:border-box;}
.actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
button{background:#C1272D;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700;font-size:14px;flex:1}
button.ghost{background:#fff;color:#C1272D;border:2px solid #C1272D}
.result{margin-top:16px;padding:12px;border-radius:8px;background:#fafafa;border:1px solid #eee}
.row{display:flex;justify-content:space-between;gap:12px;padding:6px 0;border-bottom:1px dashed #eee;font-size:14px}
.row:last-child{border-bottom:none}
table{width:100%;border-collapse:collapse;margin-top:14px;font-size:13px}
th,td{padding:8px;border:1px solid #eee;text-align:center}
.delete-btn{background:red;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer}
.edit-btn{background:orange;color:white;padding:4px 8px;border:none;border-radius:4px;cursor:pointer}
.table-wrapper{overflow-x:auto}
#loginBox{max-width:400px;margin:20px auto;text-align:center;}
#loginBox input{width:60%;padding:8px;margin:6px 0;}
#loginBox button{width:48%;margin:4px 1%;padding:10px;}
.password-toggle{margin-top:4px;background:#eee;color:#222;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:12px;width:100%;}
.search-box{margin:15px 0;text-align:right}
#totalNetBox{
  display:flex;
  justify-content:center;
  align-items:center;
  margin:15px auto;
  padding:10px;
  background:#e7f0e7;
  border:1px solid #c1e0c1;
  border-radius:8px;
  font-weight:700;
}
#empActions{display:flex;gap:6px;margin-bottom:6px}
#empActions button{flex:none;width:47%;padding:8px;font-size:12px;}
@media (max-width:600px){
  .row{flex-direction:column;align-items:flex-start;font-size:13px}
  .actions{flex-direction:column}button{flex:unset;width:100%}
  h1{font-size:1.2rem}.container{padding:10px}
}

/* ===== Loading CSS ===== */
#loginSection, #appSection { display:none; }
#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #ffffff; /* خلفية كاملة بيضاء */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 99999; /* فوق كل العناصر */
  font-family: "Cairo", sans-serif;
  color: #C1272D;
}
#loading p { margin-top:20px; font-size:18px; letter-spacing:1px; font-weight:600; }
.loader { display: flex; gap:15px; }
.loader div { width: 20px; height: 20px; border-radius: 50%; background: #C1272D; box-shadow: 0 0 10px #C1272D, 0 0 20px #e74c3c, 0 0 30px #ff6f61; animation: bounce 0.8s infinite alternate ease-in-out, glow 1.2s infinite alternate; }
.loader div:nth-child(2) { animation-delay: 0.2s; background:#e74c3c; box-shadow: 0 0 10px #e74c3c, 0 0 20px #ff6f61, 0 0 30px #C1272D;}
.loader div:nth-child(3) { animation-delay: 0.4s; background:#ff6f61; box-shadow: 0 0 10px #ff6f61, 0 0 20px #C1272D, 0 0 30px #e74c3c;}
@keyframes bounce { 0% { transform: translateY(0) scale(1); } 50% { transform: translateY(-25px) scale(1.2); } 100% { transform: translateY(0) scale(1); } }
@keyframes glow { 0% { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; } 50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor, 0 0 40px currentColor; } 100% { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; } }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- Loading -->
<div id="loading">
  <div class="loader"><div></div><div></div><div></div></div>
  <p>...Loading Database</p>
</div>

<!-- تسجيل الدخول -->
<div id="loginBox">
  <h2>تسجيل الدخول</h2>
  <input id="email" type="email" placeholder="البريد الإلكتروني">
  <input id="password" type="password" placeholder="كلمة المرور">
  <button id="togglePassword" class="password-toggle">عرض / إخفاء كلمة المرور</button>
  <div>
    <button id="loginBtn">دخول</button>
    <button id="resetPassBtn" class="ghost">إعادة تعيين كلمة المرور</button>
  </div>
  <p id="loginMsg" style="color:red;font-size:13px"></p>
</div>

<!-- النظام -->
<div class="container">
<h1>Payroll and Pension System  </h1>
<div style="text-align:right;margin-bottom:10px;">
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<div class="grid">
  <div>
    <label>الموظف</label>
    <select id="empSelect"></select>
    <div id="empActions">
      <button id="addEmpBtn" class="ghost">➕ إضافة موظف</button>
      <button id="deleteEmpBtn" class="ghost">🗑 حذف الموظف</button>
    </div>
    <label>الوظيفة</label>
    <input id="empJob" type="text" placeholder="مثال: إدخال بيانات">
  </div>
  <div>
    <label>الراتب الشهري الأساسي</label>
    <input id="baseSalary" type="number" placeholder="مثال: 500" min="0" step="0.01">
    <label>أيام الشهر</label>
    <input id="daysInPeriod" type="number" placeholder="30" value="30" min="1">
  </div>
  <div>
    <label>أيام الحضور</label>
    <input id="daysWorked" type="number" placeholder="مثال: 28" value="30" min="0">
    <label>ساعات إضافية</label>
    <input id="overtimeHours" type="number" placeholder="مثال: 5" value="0" min="0">
  </div>
  <div>
    <label>أجر الساعة الإضافية</label>
    <input id="overtimeRate" type="number" placeholder="مثال: 10" value="0" min="0" step="0.01">
    <label>مكافآت</label>
    <input id="bonuses" type="number" placeholder="مثال: 100" value="0" min="0" step="0.01">
  </div>
  <div>
    <label>سلفة</label>
    <input id="advance" type="number" placeholder="مثال: 50" value="0" min="0" step="0.01">
    <label>خصومات أخرى</label>
    <input id="otherDeductions" type="number" placeholder="مثال: 20" value="0" min="0" step="0.01">
  </div>
  <div>
    <label>استلم المعاش؟</label>
    <select id="status">
      <option value="لا">لا</option>
      <option value="نعم">نعم</option>
    </select>
  </div>
</div>

<div class="actions">
  <button id="calcBtn">حساب الآن</button>
  <button id="recordBtn" class="ghost">تسجيل</button>
  <button id="clearForm" class="ghost">تفريغ</button>
  <button id="exportExcel" class="ghost">تصدير Excel</button>
</div>

<div class="result" id="resultBox" style="display:none">
  <div class="row"><div>الراتب النسبي (المعاش)</div><div id="proratedSalary">0</div></div>
  <div class="row"><div>الساعات الإضافية</div><div id="overtimeAmount">0</div></div>
  <div class="row"><div>الإجمالي قبل الخصومات</div><div id="grossBeforeDeductions">0</div></div>
  <div class="row"><div>خصومات</div><div id="advAndOthers">0</div></div>
  <div class="row"><div><strong>الصافي</strong></div><div id="netPay"><strong>0</strong></div></div>
</div>

<div id="totalNetBox">إجمالي الصافي: <span id="totalNetSpan">0</span></div>

<h3 style="margin-top:18px">السجلات</h3>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="🔎 ابحث بالاسم أو ID">
</div>
<div class="table-wrapper">
<table id="recordsTable">
  <thead>
    <tr>
      <th>#</th><th>ID</th><th>الموظف</th><th>الوظيفة</th><th>الراتب النسبي</th>
      <th>الأيام</th><th>الصافي</th><th>الحالة</th><th>تاريخ</th><th>خيارات</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
// Firebase Config
const firebaseConfig = {
 apiKey: "AIzaSyA6fS9KVSX_XVUyXVuG1Zr3xbJCWrakBaU",
 authDomain: "ladg-employee.firebaseapp.com",
 databaseURL: "https://ladg-employee-default-rtdb.firebaseio.com",
 projectId: "ladg-employee",
 storageBucket: "ladg-employee.firebasestorage.app",
 messagingSenderId: "406237266317",
 appId: "1:406237266317:web:73054658c737aa3906bdc4"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// عناصر الصفحة
const loginBox=document.getElementById('loginBox');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const loginMsg=document.getElementById('loginMsg');
const togglePassword=document.getElementById('togglePassword');
const appContainer=document.querySelector('.container');
const tbody=document.querySelector("#recordsTable tbody");
const empSelect=document.getElementById("empSelect");
const addEmpBtn=document.getElementById("addEmpBtn");
const deleteEmpBtn=document.getElementById("deleteEmpBtn");
const recordBtn=document.getElementById('recordBtn');
const totalNetSpan=document.getElementById('totalNetSpan');
const loadingDiv = document.getElementById('loading');

let editRow=null;
let employeesData = {};
let totalNetValue=0;

// ===== Loading functions =====
function showLoading(){loadingDiv.style.display='flex';}
function hideLoading(){loadingDiv.style.display='none';}

// ===== Utility =====
function numberFmt(n){return parseFloat(n).toFixed(2);}
function calcPayroll(d){
  let base=parseFloat(d.baseSalary)||0;
  let daysIn=parseInt(d.daysInPeriod)||30;
  let days=parseInt(d.daysWorked)||0;
  let otH=parseFloat(d.overtimeHours)||0;
  let otR=parseFloat(d.overtimeRate)||0;
  let bonus=parseFloat(d.bonuses)||0;
  let adv=parseFloat(d.advance)||0;
  let other=parseFloat(d.otherDeductions)||0;
  let dailyRate = daysIn ? base/daysIn : 0;
  let prorated = dailyRate*days;
  let overtime = otH*otR;
  let gross = prorated+overtime+bonus;
  let deductions = adv+other;
  let net = gross-deductions;
  return {proratedSalary:prorated,overtimeAmount:overtime,gross:gross,advAndOthers:deductions,net:net};
}
function readForm(){return{
  empId: employeesData[empSelect.value]?.empId || '',
  empName: employeesData[empSelect.value]?.name || '',
  empJob: document.getElementById('empJob').value,
  baseSalary: document.getElementById('baseSalary').value,
  daysInPeriod: document.getElementById('daysInPeriod').value,
  daysWorked: document.getElementById('daysWorked').value,
  overtimeHours: document.getElementById('overtimeHours').value,
  overtimeRate: document.getElementById('overtimeRate').value,
  bonuses: document.getElementById('bonuses').value,
  advance: document.getElementById('advance').value,
  otherDeductions: document.getElementById('otherDeductions').value,
  status: document.getElementById('status').value
};}
function showResult(r){
  document.getElementById('resultBox').style.display='block';
  document.getElementById('proratedSalary').innerText=numberFmt(r.proratedSalary);
  document.getElementById('overtimeAmount').innerText=numberFmt(r.overtimeAmount);
  document.getElementById('grossBeforeDeductions').innerText=numberFmt(r.gross);
  document.getElementById('advAndOthers').innerText=numberFmt(r.advAndOthers);
  document.getElementById('netPay').innerText=numberFmt(r.net);
}

// ===== Auth =====
auth.onAuthStateChanged(user=>{
  document.body.style.visibility='visible';
  hideLoading();
  if(user){
    loginBox.style.display='none';
    appContainer.style.display='block';
    loadEmployees();
    loadRecords();
  } else {
    loginBox.style.display='block';
    appContainer.style.display='none';
  }
});

loginBtn.onclick=()=>{
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  showLoading();
  auth.signInWithEmailAndPassword(email,password)
    .then(()=>loginMsg.innerText='')
    .catch(err=>loginMsg.innerText=err.message)
    .finally(()=>hideLoading());
};
logoutBtn.onclick=()=>auth.signOut();
togglePassword.onclick=()=>{
  const passField=document.getElementById('password');
  passField.type=(passField.type==='password'?'text':'password');
};

// ===== Employees =====
function loadEmployees(){
  showLoading();
  empSelect.innerHTML='';
  employeesData = {};
  db.ref('employees').once('value', snapshot => {
    snapshot.forEach(child => {
      const e = child.val();
      const key = child.key;
      employeesData[key] = e;
      let opt = document.createElement("option");
      opt.value = key; 
      opt.textContent = `${e.name} (${e.empId})`;
      empSelect.appendChild(opt);
    });
    hideLoading();
  });
}

addEmpBtn.onclick = () => {
  const name = prompt("ادخل اسم الموظف الجديد:");
  if (!name) return;
  const empId = prompt("ادخل رقم ID للموظف:");
  if (!empId) { alert("يجب إدخال رقم ID للموظف!"); return; }

  showLoading();
  const newKey = db.ref('employees').push().key;
  db.ref('employees/' + newKey).set({ name, empId })
    .then(() => loadEmployees());
};

deleteEmpBtn.onclick = () => {
  const key = empSelect.value;
  if (key && confirm("هل أنت متأكد من حذف هذا الموظف؟")) {
    showLoading();
    db.ref('employees/' + key).remove()
      .then(() => loadEmployees());
  }
};

// ===== Payroll Records =====
function addRecord(data){
  const result=calcPayroll(data);
  const record={...data,net:result.net,date:new Date().toLocaleString()};
  const newKey=db.ref('payrolls').push().key;
  db.ref('payrolls/'+newKey).set(record);
  loadRecords();
}
function attachRowListeners(){
  tbody.querySelectorAll('tr').forEach(row=>{
    const key=row.dataset.key;
    row.querySelector('.delete-btn').onclick=()=>{
      if(confirm('هل تريد حذف هذا السجل؟')){
        showLoading();
        db.ref('payrolls/'+key).remove().then(()=>loadRecords());
      }
    }
    row.querySelector('.edit-btn').onclick=()=>{
      editRow=key;
      recordBtn.innerText = '💾 حفظ التعديل';
      const fields=['empJob','baseSalary','daysInPeriod','daysWorked','overtimeHours','overtimeRate','bonuses','advance','otherDeductions','status'];
      const r = JSON.parse(row.dataset.json);
      fields.forEach(f=>document.getElementById(f).value=r[f]);
      for (let k in employeesData) if(employeesData[k].empId===r.empId) empSelect.value=k;
      showResult(calcPayroll(r));
    }
  });
}
function loadRecords(){
  showLoading();
  tbody.innerHTML='';
  db.ref('payrolls').once('value',snapshot=>{
    let i=1;
    snapshot.forEach(child=>{
      const r=child.val();
      const row=document.createElement("tr");
      row.dataset.key=child.key;
      row.dataset.json=JSON.stringify(r);
      row.innerHTML=`<td>${i++}</td>
        <td>${r.empId}</td>
        <td>${r.empName}</td>
        <td>${r.empJob}</td>
        <td>${numberFmt(r.baseSalary)}</td>
        <td>${r.daysWorked}</td>
        <td>${numberFmt(r.net)}</td>
        <td>${r.status}</td>
        <td>${r.date}</td>
        <td>
          <button class="edit-btn">تعديل</button>
          <button class="delete-btn">حذف</button>
        </td>`;
      tbody.appendChild(row);
    });
    attachRowListeners();
    updateTotalNet();
    hideLoading();
  });
}

// ===== Total Net =====
function updateTotalNet(){
  totalNetValue=0;
  tbody.querySelectorAll('tr').forEach(row=>{
    totalNetValue+=parseFloat(row.children[6].innerText)||0;
  });
  totalNetSpan.innerText=numberFmt(totalNetValue);
  db.ref('totals/latest').set({ totalNet: totalNetValue, date: new Date().toLocaleString() });
}

// ===== Buttons =====
document.getElementById('calcBtn').onclick=()=>{
  const data=readForm();
  showResult(calcPayroll(data));
};
recordBtn.onclick=()=>{
  const data=readForm();
  const result=calcPayroll(data);
  showLoading();
  if(editRow){
    db.ref('payrolls/'+editRow).update({...data,net:result.net,date:new Date().toLocaleString()})
      .then(()=>{ editRow=null; recordBtn.innerText='تسجيل'; loadRecords(); });
  } else addRecord(data);
  document.getElementById('clearForm').click();
  hideLoading();
};
document.getElementById('clearForm').onclick=()=>{
  document.querySelectorAll('input').forEach(i=>i.value='');
  document.getElementById('status').value='لا';
  document.getElementById('resultBox').style.display='none';
  recordBtn.innerText='تسجيل';
};

// ===== Export Excel =====
document.getElementById('exportExcel').onclick=()=>{
  let csv='ID,الموظف,الوظيفة,الراتب النسبي,الأيام,الصافي,الحالة,تاريخ\n';
  tbody.querySelectorAll('tr').forEach(r=>{
    const cells=r.querySelectorAll('td');
    let row=[];
    for(let i=1;i<cells.length-1;i++) row.push(cells[i].innerText);
    csv+=row.join(',')+'\n';
  });
  const blob=new Blob([csv],{type:'text/csv'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download='payroll_records.csv';
  link.click();
};

// ===== Search =====
document.getElementById('searchInput').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  tbody.querySelectorAll('tr').forEach(row=>{
    row.style.display=row.innerText.toLowerCase().includes(q)?'':'none';
  });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منشورات الجمعية اللبنانية للإنماء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      text-align: center;
      color: #C1272D;
      flex: 1 1 100%;
      margin-bottom: 10px;
    }

    .lang-btn, .back-btn {
      background-color: #C1272D;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .post {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .post:hover { transform: scale(1.02); }

    .post img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }

    .post h3 { text-align:center; margin: 8px 0 5px; color:#C1272D; font-size:16px; }

    .read-more {
      text-align:center;
      font-size:12px;
      color:white;
      background:#C1272D;
      padding:5px 8px;
      border-radius:12px;
      margin:5px auto 10px;
      width:fit-content;
      cursor:pointer;
    }

    .post small { color: gray; font-size: 12px; display:block; text-align:center; margin-bottom:5px; }

    .post .action-buttons {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }

    .post .share-btn.link {
      background: #444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    #loadingMessage { text-align: center; margin-top: 40px; font-size: 16px; color: gray; }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s;
      overflow-y: auto;
      max-height: 90vh;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .popup-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #C1272D;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .popup .share-btn {
      color: white;
      border: none;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .popup .share-btn.whatsapp { background: #25D366; }
    .popup .share-btn.facebook { background: #1877F2; }
    .popup .share-btn.link { background: #444; }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='index.html'">← <span id="backText">رجوع</span></button>
  <button class="lang-btn" onclick="toggleLanguage()"><span id="langText">English</span></button>
  <h1 id="pageTitle">آخر الأخبار</h1>
</header>

<div id="loadingMessage">⏳ جاري تحميل المنشورات...</div>
<div id="postsContainer" class="posts-grid" style="display:none;"></div>

<div id="popup" class="popup" onclick="closePopup(event)">
  <div class="popup-content" id="popupContent">
    <button class="close-btn" onclick="closePopup(event)">×</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBFMkZ7DFGLgshb3C104ORveF8wGvfncmY",
  authDomain: "alanmaa-lb.firebaseapp.com",
  databaseURL: "https://alanmaa-lb-default-rtdb.firebaseio.com",
  projectId: "alanmaa-lb",
  storageBucket: "alanmaa-lb.firebasestorage.app",
  messagingSenderId: "503038482881",
  appId: "1:503038482881:web:101ead344c3274e668f740",
  measurementId: "G-W0TF54W20B"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentLang = localStorage.getItem("lang") || "ar";
const translations = {
  ar: { title:"آخر الأخبار", back:"رجوع", loading:"⏳ جاري تحميل المنشورات...", empty:"لا يوجد منشورات حاليا" },
  en: { title:"Last News", back:"Back", loading:"⏳ Loading posts...", empty:"No posts available" }
};

function applyLanguage() {
  document.documentElement.lang = currentLang;
  document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";
  document.getElementById("pageTitle").innerText = translations[currentLang].title;
  document.getElementById("backText").innerText = translations[currentLang].back;
  document.getElementById("langText").innerText = currentLang === "ar" ? "English" : "عربي";
  document.getElementById("loadingMessage").innerText = translations[currentLang].loading;
  loadPosts();
}

function toggleLanguage() {
  currentLang = currentLang === "ar" ? "en" : "ar";
  localStorage.setItem("lang", currentLang);
  applyLanguage();
}

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("✅ تم النسخ بنجاح!");
}

function shareWhatsApp(title, content, url) {
  const text = `${title}\n${content}\n${url}`;
  const encodedText = encodeURIComponent(text);
  const waUrl = `https://api.whatsapp.com/send?text=${encodedText}`;
  window.open(waUrl, "_blank");
}

function shareFacebook(url) {
  const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
  window.open(fbUrl, "_blank", "width=600,height=400");
}

async function loadPosts() {
  const container = document.getElementById("postsContainer");
  const loadingText = document.getElementById("loadingMessage");
  container.innerHTML = "";
  loadingText.style.display = "block";
  container.style.display = "none";

  const snapshot = await db.collection("news").orderBy("date", "desc").get();
  if (snapshot.empty) {
    loadingText.innerText = translations[currentLang].empty;
    return;
  }

  snapshot.forEach(doc => {
    const data = doc.data();
    const id = doc.id;
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <img src="${data.image}" alt="post">
      <h3>${data.title}</h3>
      <div class="read-more">اضغط هنا لقراءة النص الكامل</div>
      <small>🗓️ ${new Date(data.date).toLocaleDateString(currentLang)}</small>
      <div class="action-buttons">
        <button class="share-btn link" onclick="copyText('https://alanmaa-lb.com/p?id=${id}');event.stopPropagation();" title="نسخ الرابط">🔗</button>
      </div>
    `;
    div.onclick = () => openPopup(id, data);
    container.appendChild(div);
  });

  loadingText.style.display = "none";
  container.style.display = "grid";
}

function openPopup(id, data) {
  const popup = document.getElementById("popup");
  const content = document.getElementById("popupContent");
  const shortUrl = `https://alanmaa-lb.com/p?id=${id}`;

  content.innerHTML = `
    <button class="close-btn" onclick="closePopup(event)">×</button>
    <img src="${data.image}" alt="post">
    <h3>${data.title}</h3>
    <p>${data.content}</p>
    ${data.link ? `<a href="${data.link}" target="_blank">${data.link}</a>` : ""}
    <small>🗓️ ${new Date(data.date).toLocaleString(currentLang)}</small>
    <div class="action-buttons">
      <button class="share-btn whatsapp" onclick="shareWhatsApp('${data.title.replace(/'/g,"\\'")}','${data.content.replace(/'/g,"\\'")}','${shortUrl}')">💬 واتساب</button>
      <button class="share-btn facebook" onclick="shareFacebook('${shortUrl}')">📘 فيسبوك</button>
      <button class="share-btn link" onclick="copyText('${shortUrl}')">🔗 رابط</button>
    </div>
  `;
  popup.style.display = "flex";
}

function closePopup(event) {
  if (event.target.classList.contains("close-btn") || event.target.id === "popup") {
    document.getElementById("popup").style.display = "none";
  }
}

window.onload = applyLanguage;
</script>

</body>
</html>

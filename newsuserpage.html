<div id="postsContainer"></div>

<script>
  let currentLang = localStorage.getItem("lang") || "ar";

  const translations = {
    ar: {
      title: " Ø§Ø®Ø± Ø§Ù„Ø§Ø®Ø¨Ø§Ø±",
      back: "Ø±Ø¬ÙˆØ¹",
      like: "Ø¥Ø¹Ø¬Ø§Ø¨",
    },
    en: {
      title: "last News",
      back: "Back",
      like: "Like",
    }
  };

  function applyLanguage() {
    document.documentElement.lang = currentLang;
    document.documentElement.dir = currentLang === "ar" ? "rtl" : "ltr";

    document.getElementById("pageTitle").innerText = translations[currentLang].title;
    document.getElementById("backText").innerText = translations[currentLang].back;
    document.getElementById("langText").innerText = currentLang === "ar" ? "English" : "Ø¹Ø±Ø¨ÙŠ";

    displayPosts();
  }

  function toggleLanguage() {
    currentLang = currentLang === "ar" ? "en" : "ar";
    localStorage.setItem("lang", currentLang);
    applyLanguage();
  }

  function displayPosts() {
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";
    const posts = JSON.parse(localStorage.getItem("news") || "[]");

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
        <img src="${post.image}" alt="Post image" />
        <h3>${post.title}</h3>
        <p>${post.content}</p>
        ${post.link ? `<a href="${post.link}" class="link" target="_blank">${post.link}</a>` : ""}
        <small>ğŸ—“ï¸${post.date}</small><br/>
        <span class="heart ${isLiked(post.id) ? 'liked' : ''}" onclick="toggleLike(this, ${post.id})">â™¥</span>
        <span id="like-${post.id}">${post.likes}</span>
      `;

      container.appendChild(div);
    });
  }

  function toggleLike(elem, id) {
    const likedPosts = JSON.parse(localStorage.getItem("likedPosts") || "[]");
    let posts = JSON.parse(localStorage.getItem("news") || "[]");
    const post = posts.find(p => p.id === id);

    if (!post) return;

    const liked = likedPosts.includes(id);
    if (liked) {
      post.likes--;
      const index = likedPosts.indexOf(id);
      likedPosts.splice(index, 1);
    } else {
      post.likes++;
      likedPosts.push(id);
    }

    localStorage.setItem("likedPosts", JSON.stringify(likedPosts));
    localStorage.setItem("news", JSON.stringify(posts));
    elem.classList.toggle("liked");
    document.getElementById(`like-${id}`).innerText = post.likes;
  }

  function isLiked(id) {
    const likedPosts = JSON.parse(localStorage.getItem("likedPosts") || "[]");
    return likedPosts.includes(id);
  }

  window.onload = () => {
    applyLanguage();
  };
</script>

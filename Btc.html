.copy-text {
	position: relative;
	padding:1px;
	background: #fff;
	border: 1px solid #ddd;

	display: flex;
	margin-left: 20px;

.copy-text input.text {

}
.copy-text button {
	padding: 7px;
	background:#000;
	color: orange;
	font-size: 25px;
	border: none;
	outline: none;
	border-radius: 10px;
	cursor: pointer
  
}

.copy-text button:active {
	background: #809ce2;
}
.copy-text button:before {
	content: "Copied";
	position: absolute;
	top: -45px;
	right: 0px;
	background:black;
	padding: 8px 10px;
	border-radius: 20px;
	font-size: 15px;
	display: none;
}
.copy-text button:after {
	content: "";
	position: absolute;
	top: -20px;
	right: 25px;
	width: 10px;
	height: 10px;
	background: #5c81dc;
	transform: rotate(45deg);
	display: none;
}
.copy-text.active button:before,
.copy-text.active button:after {
	display: block;
}
</style>

  <script>
    

let copyText = document.querySelector(".copy-text");
copyText.querySelector("button").addEventListener("click", function() {
  let input = copyText.querySelector("input.text");
  input.select();
  document.execCommand("copy");
  copyText.classList.add("active");
  window.getSelection().removeAllRanges();
  setTimeout(function() {
    copyText.classList.remove("active");
  }, 2500);
});

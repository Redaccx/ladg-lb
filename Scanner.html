<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام حضور الجمعية الاحترافي</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(120deg, #e0f7fa, #80deea);
  margin:0; padding:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
h1 { margin:20px 0; color:#004d40; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
#scanner-container {
  background:#ffffffcc;
  border-radius:25px;
  padding:20px;
  max-width:500px;
  width:90%;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}
#reader {
  width:100%;
  max-width:450px;
  border-radius:15px;
  overflow:hidden;
  position:relative;
  border:5px solid #00bfa5;
}
#qr-overlay {
  position:absolute;
  top:50%; left:50%;
  width:60%; height:60%;
  transform:translate(-50%,-50%);
  border:4px dashed rgba(0,191,165,0.8);
  border-radius:15px;
  pointer-events:none;
}
#instruction { margin:15px 0; font-size:20px; font-weight:bold; min-height:30px; }
#result { background:#e0f2f1; padding:15px; border-radius:15px; font-size:18px; min-height:60px; transition:0.3s all; }
.in-success { color:green; font-weight:bold; }
.in-exit { color:#0277bd; font-weight:bold; }
.in-error { color:red; font-weight:bold; }
</style>
</head>
<body>

<h1>نظام حضور الجمعية الاحترافي</h1>
<div id="scanner-container">
  <div id="instruction">جاهز لمسح البطاقة...</div>
  <div id="reader">
    <div id="qr-overlay"></div>
  </div>
  <div id="result"></div>
</div>

<script>
// ---------- Firebase ----------
const firebaseConfig = {
    apiKey: "AIzaSyDVbS9U5qVC4DSk326d0ljW6ETGkyHVLUQ",
    authDomain: "ladg-attendance.firebaseapp.com",
    projectId: "ladg-attendance",
    storageBucket: "ladg-attendance.appspot.com",
    messagingSenderId: "499991014945",
    appId: "1:499991014945:web:e4cd793de709191a157d60"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ---------- قائمة المستخدمين ----------
const users = {
  "123-456-7907": "Mais Salloum",
  "123-456-7905": "Waad Al-Ahmad",
  "123-456-7902": "Jomaa Al-Mohammad",
  "123-456-7901": "Hadi Jaafar",
  "123-456-7899": "Mohammad Jaafar",
  "123-456-7904": "Anwar Nemer",
  "123-456-7903": "Mohsen Youssef",
  "123-456-7897": "Elsy Abdul Sater",
  "123-456-7898": "Ghadir Mostafa",
  "123-456-8965": "Jihad al ali",
  "123-456-8965": "Nida al ali",
  "123-456-8963": "Ali jaafar",
  "123-456-7891": "Rida Al-Jomaa",
  "123-456-7890": "Jackleen Jaafar",
  "123-456-7908": "Zahraa Zaiter"
};

// ---------- تشغيل الكاميرا الاحترافية ----------
const scanner = new Html5Qrcode("reader");
scanner.start(
  { facingMode: "environment" },
  { fps: 30, qrbox: 0, aspectRatio: 1.0, experimentalFeatures: { useBarCodeDetectorIfSupported: true } },
  (decodedText) => processQR(decodedText),
  (error) => { /* minor errors ignored */ }
);

// ---------- معالجة QR ----------
async function processQR(decodedText) {
    const instructionEl = document.getElementById("instruction");
    const resultEl = document.getElementById("result");

    let code = decodedText;
    try {
        const url = new URL(decodedText);
        code = url.searchParams.get("id") || decodedText;
    } catch(e){}

    if(!users[code]){
        instructionEl.innerText = "⚠️ كود غير معروف. امسح البطاقة التالية";
        instructionEl.className = "in-error";
        resultEl.innerText = code;
        return;
    }

    const name = users[code];
    const now = new Date();
    const date = now.toLocaleDateString("en-CA");
    const time = now.toLocaleTimeString();

    const q = await db.collection("attendance")
        .where("code","==",code)
        .where("date","==",date)
        .orderBy("timestamp","desc")
        .limit(1)
        .get();

    let status = "دخول";
    let classStatus = "in-success";
    if(!q.empty && q.docs[0].data().status==="دخول"){
        status="خروج";
        classStatus="in-exit";
    }

    await db.collection("attendance").add({
        code: code,
        name: name,
        date: date,
        time: time,
        status: status,
        timestamp: Date.now()
    });

    instructionEl.innerText = `✔️ تم تسجيل ${status}. امسح البطاقة التالية`;
    instructionEl.className = classStatus;
    resultEl.innerHTML = `${name}<br>${date} - ${time}`;
}
</script>

</body>
</html>

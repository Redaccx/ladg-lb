<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة إدارة الأخبار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Tahoma; background: #f0f0f0; padding: 20px; margin: 0; }
    .container, .post, .login-box {
      background: white;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
    input, textarea, select {
      width: 100%; margin: 8px 0; padding: 8px; font-size: 14px;
    }
    button {
      background: #C1272D; color: white; padding: 10px 16px;
      border: none; border-radius: 4px; cursor: pointer; margin-top: 5px;
    }
    .post img {
      width: 100%; max-height: 300px; object-fit: cover;
      border-radius: 6px; margin-bottom: 10px; display: block;
    }
    .like-btn { background: #0077cc; margin-left: 5px; }
    .delete-btn { background: #999; }
    .edit-btn { background: #555; margin-left: 5px; }
    .logout { background: #444; float: left; }
    .loading { color: green; display: none; }
    .modal-bg {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5); display: none;
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal {
      background: white; padding: 20px; border-radius: 6px;
      max-width: 500px; width: 90%;
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

<div id="login" class="login-box">
  <h3>🔐 تسجيل الدخول</h3>
  <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="username" />
  <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
  <button onclick="login()">دخول</button>
</div>

<div id="mainContent" style="display:none;">
  <div class="container">
    <h3>📝 إضافة منشور جديد <button class="logout" onclick="logout()">🚪 تسجيل خروج</button></h3>
    <input type="text" id="title" placeholder="عنوان الخبر" />
    <textarea id="content" placeholder="نص الخبر"></textarea>
    <input type="text" id="link" placeholder="رابط خارجي (اختياري)" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="addPost()">نشر</button>
    <p id="loading" class="loading">⏳ جاري الإضافة...</p>
  </div>

  <div id="posts">
    <p>📦 جاري تحميل المنشورات...</p>
  </div>
</div>

<!-- Modal تعديل المنشور -->
<div id="editModal" class="modal-bg">
  <div class="modal">
    <h3>تعديل المنشور</h3>
    <label>العنوان:</label>
    <input type="text" id="editTitle" />
    <label>المحتوى:</label>
    <textarea id="editContent"></textarea>
    <label>الرابط (اختياري):</label>
    <input type="text" id="editLink" />
    <button onclick="saveEdit()">حفظ التعديل</button>
    <button onclick="closeEditModal()" style="background:#999; margin-left:10px;">إلغاء</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyBFMkZ7DFGLgshb3C104ORveF8wGvfncmY",
  authDomain: "alanmaa-lb.firebaseapp.com",
  databaseURL: "https://alanmaa-lb-default-rtdb.firebaseio.com",
  projectId: "alanmaa-lb",
  storageBucket: "alanmaa-lb.firebasestorage.app",
  messagingSenderId: "503038482881",
  appId: "1:503038482881:web:101ead344c3274e668f740",
  measurementId: "G-W0TF54W20B"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const adminUser = "admin";
  const adminPass = "Lebanon2025$";

  // لتخزين بيانات التعديل
  let currentEditId = null;

  // عند تحميل الصفحة نتأكد هل المستخدم مسجل دخول
  window.onload = () => {
    const loggedIn = localStorage.getItem("loggedIn");
    if (loggedIn === "true") {
      document.getElementById("login").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      loadPosts();
      alert("أهلاً مجدداً! تم استرجاع جلسة الدخول.");
    }
  };

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (u === adminUser && p === adminPass) {
      localStorage.setItem("loggedIn", "true");
      alert("تم تسجيل الدخول بنجاح!");
      document.getElementById("login").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      loadPosts();
    } else {
      alert("بيانات الدخول غير صحيحة");
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    alert("تم تسجيل الخروج");
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("login").style.display = "block";
  }

  async function addPost() {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    const link = document.getElementById("link").value.trim();
    const imageInput = document.getElementById("image");
    const loading = document.getElementById("loading");

    if (!title || !content || !imageInput.files[0]) {
      alert("يرجى تعبئة جميع الحقول المطلوبة.");
      return;
    }

    loading.style.display = "block";

    const reader = new FileReader();
    reader.onload = async function(e) {
      const imageBase64 = e.target.result;

      try {
        await db.collection("news").add({
          title,
          content,
          link,
          image: imageBase64,
          date: new Date().toISOString(),
          likes: 0
        });

        loading.style.display = "none";
        alert("تمت إضافة المنشور بنجاح!");
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("link").value = "";
        document.getElementById("image").value = "";
        loadPosts();
      } catch (err) {
        loading.style.display = "none";
        alert("حدث خطأ أثناء الإضافة");
        console.error(err);
      }
    };

    reader.readAsDataURL(imageInput.files[0]);
  }

  async function loadPosts() {
    const container = document.getElementById("posts");
    container.innerHTML = "<p>📦 جاري تحميل المنشورات...</p>";

    try {
      const snapshot = await db.collection("news").orderBy("date", "desc").get();
      if (snapshot.empty) {
        container.innerHTML = "<p>لا يوجد منشورات بعد.</p>";
        return;
      }

      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <img src="${data.image}" alt="صورة الخبر">
          <h4>${data.title}</h4>
          <p>${data.content}</p>
          ${data.link ? `<a href="${data.link}" target="_blank">${data.link}</a>` : ""}
          <p style="font-size: 12px; color: gray;">${new Date(data.date).toLocaleString()}</p>
          <button class="like-btn" onclick="likePost('${doc.id}', ${data.likes})">❤️ إعجاب (${data.likes})</button>
          <button class="edit-btn" onclick="openEditModal('${doc.id}', \`${data.title}\`, \`${data.content}\`, \`${data.link || ''}\`)">✏️ تعديل</button>
          <button class="delete-btn" onclick="deletePost('${doc.id}')">🗑 حذف</button>
        `;
        container.appendChild(div);
      });
    } catch (err) {
      container.innerHTML = "<p style='color:red;'>حدث خطأ أثناء تحميل المنشورات.</p>";
      console.error("Firestore Error:", err);
    }
  }

  async function deletePost(id) {
    if (confirm("هل أنت متأكد من حذف هذا المنشور؟")) {
      try {
        await db.collection("news").doc(id).delete();
        alert("تم حذف المنشور بنجاح!");
        loadPosts();
      } catch (err) {
        alert("فشل حذف المنشور!");
        console.error(err);
      }
    }
  }

  async function likePost(id, currentLikes) {
    await db.collection("news").doc(id).update({ likes: currentLikes + 1 });
    loadPosts();
  }

  function openEditModal(id, title, content, link) {
    currentEditId = id;
    document.getElementById("editTitle").value = title;
    document.getElementById("editContent").value = content;
    document.getElementById("editLink").value = link;
    document.getElementById("editModal").style.display = "flex";
  }

  function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
  }

  async function saveEdit() {
    const title = document.getElementById("editTitle").value.trim();
    const content = document.getElementById("editContent").value.trim();
    const link = document.getElementById("editLink").value.trim();

    if (!title || !content) {
      alert("العنوان والمحتوى مطلوبان.");
      return;
    }

    try {
      await db.collection("news").doc(currentEditId).update({ title, content, link });
      alert("تم تحديث المنشور بنجاح!");
      closeEditModal();
      loadPosts();
    } catch (err) {
      alert("فشل تحديث المنشور!");
      console.error(err);
    }
  }
</script>

</body>
</html>

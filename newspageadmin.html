<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة إدارة الأخبار</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Tahoma; background: #f0f0f0; padding: 20px; margin: 0; }
.container, .post, .login-box { background: white; padding: 15px; margin: 20px auto; max-width: 600px; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
input, textarea, select { width: 100%; margin: 8px 0; padding: 8px; font-size: 14px; }
button { background: #C1272D; color: white; padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; }
.post img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; display: block; }
.like-btn { background: #0077cc; margin-left: 5px; }
.delete-btn { background: #999; }
.edit-btn { background: #555; margin-left: 5px; }
.logout { background: #444; float: left; }
.loading { color: green; display: none; }
.modal-bg { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
.modal { background: white; padding: 20px; border-radius: 6px; max-width: 500px; width: 90%; }
.modal h3 { margin-top: 0; }
.modal label { font-weight: bold; margin-top: 10px; display: block; }
.password-toggle { margin-top: 4px; background:#eee;color:#222;padding:4px 8px;border:none;border-radius:4px;cursor:pointer;font-size:12px;width:100%; }
</style>
</head>
<body>

<!-- تسجيل الدخول -->
<div id="login" class="login-box">
  <h3>تسجيل الدخول</h3>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button id="togglePassword" class="password-toggle">عرض / إخفاء كلمة المرور</button>
  <button onclick="login()">دخول</button>
  <button onclick="resetPassword()" style="background:#555;margin-top:5px;">إعادة تعيين كلمة المرور</button>
  <p id="loginMsg" style="color:red;font-size:13px"></p>
</div>

<div id="mainContent" style="display:none;">
  <div class="container">
    <h3>إضافة منشور جديد <button class="logout" onclick="logout()">تسجيل خروج</button></h3>
    <input type="text" id="title" placeholder="عنوان الخبر" />
    <textarea id="content" placeholder="نص الخبر"></textarea>
    <input type="text" id="link" placeholder="رابط خارجي (اختياري)" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="addPost()">نشر</button>
    <p id="loading" class="loading">جاري الإضافة...</p>
  </div>

  <div id="posts">
    <p>جاري تحميل المنشورات...</p>
  </div>
</div>

<div id="editModal" class="modal-bg">
  <div class="modal">
    <h3>تعديل المنشور</h3>
    <label>العنوان:</label>
    <input type="text" id="editTitle" />
    <label>المحتوى:</label>
    <textarea id="editContent"></textarea>
    <label>الرابط (اختياري):</label>
    <input type="text" id="editLink" />
    <label>تغيير الصورة (اختياري):</label>
    <input type="file" id="editImage" accept="image/*" />
    <button onclick="saveEdit()">حفظ التعديل</button>
    <button onclick="closeEditModal()" style="background:#999;margin-left:10px;">إلغاء</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBFMkZ7DFGLgshb3C104ORveF8wGvfncmY",
  authDomain: "alanmaa-lb.firebaseapp.com",
  databaseURL: "https://alanmaa-lb-default-rtdb.firebaseio.com",
  projectId: "alanmaa-lb",
  storageBucket: "alanmaa-lb.appspot.com",
  messagingSenderId: "503038482881",
  appId: "1:503038482881:web:101ead344c3274e668f740"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentEditId = null;

// حفظ الجلسة تلقائياً
auth.onAuthStateChanged(user => {
  if(user){
    document.getElementById("login").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    loadPosts();
  } else {
    document.getElementById("login").style.display = "block";
    document.getElementById("mainContent").style.display = "none";
  }
});

// تسجيل الدخول
function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password){ document.getElementById("loginMsg").innerText = "يرجى إدخال البريد وكلمة المرور"; return; }
  auth.signInWithEmailAndPassword(email,password)
    .then(() => { document.getElementById("loginMsg").innerText=""; })
    .catch(err => { document.getElementById("loginMsg").innerText = err.message; });
}

// تسجيل الخروج
function logout(){ auth.signOut(); }

// إعادة تعيين كلمة المرور
function resetPassword(){
  const email = document.getElementById("email").value.trim();
  if(!email){ alert("يرجى إدخال البريد الإلكتروني لإعادة التعيين"); return; }
  auth.sendPasswordResetEmail(email)
    .then(()=> alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك"))
    .catch(err=> alert("خطأ: "+err.message));
}

// إخفاء / عرض كلمة المرور
document.getElementById("togglePassword").onclick = () => {
  const passField = document.getElementById("password");
  passField.type = passField.type==="password" ? "text" : "password";
};

// إضافة منشور
async function addPost() {
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();
  const link = document.getElementById("link").value.trim();
  const imageInput = document.getElementById("image");
  const loading = document.getElementById("loading");

  if(!title || !content || !imageInput.files[0]){ alert("يرجى تعبئة جميع الحقول المطلوبة."); return; }

  loading.style.display = "block";

  const file = imageInput.files[0];
  const imageRef = storage.ref('news_images/' + Date.now() + '_' + file.name);

  const uploadTask = imageRef.put(file);

  uploadTask.on('state_changed', null,
    error => { loading.style.display="none"; alert("حدث خطأ أثناء رفع الصورة: "+error.message); },
    async () => {
      const imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
      try {
        await db.collection("news").add({ title, content, link, image: imageUrl, date: new Date().toISOString(), likes: 0 });
        loading.style.display = "none";
        alert("تمت إضافة المنشور بنجاح!");
        document.getElementById("title").value="";
        document.getElementById("content").value="";
        document.getElementById("link").value="";
        document.getElementById("image").value="";
        loadPosts();
      } catch(err){ loading.style.display="none"; alert("حدث خطأ أثناء حفظ المنشور"); console.error(err); }
    }
  );
}

// تحميل المنشورات
async function loadPosts(){
  const container = document.getElementById("posts");
  container.innerHTML = "جاري تحميل المنشورات...";
  try{
    const snapshot = await db.collection("news").orderBy("date","desc").get();
    container.innerHTML = "";
    if(snapshot.empty){ container.innerHTML = "لا يوجد منشورات بعد."; return; }
    snapshot.forEach(doc=>{
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <img src="${data.image}" alt="صورة الخبر">
        <h4>${data.title}</h4>
        <p>${data.content}</p>
        ${data.link? `<a href="${data.link}" target="_blank">${data.link}</a>`: ""}
        <p style="font-size:12px;color:gray;">${new Date(data.date).toLocaleString()}</p>
        <button class="like-btn" onclick="likePost('${doc.id}',${data.likes})">إعجاب (${data.likes})</button>
        <button class="edit-btn" onclick="openEditModal('${doc.id}',\`${data.title}\`,\`${data.content}\`,\`${data.link||''}\`)">تعديل</button>
        <button class="delete-btn" onclick="deletePost('${doc.id}','${data.image}')">حذف</button>
      `;
      container.appendChild(div);
    });
  }catch(err){ container.innerHTML="حدث خطأ أثناء تحميل المنشورات"; console.error(err); }
}

// حذف المنشور
async function deletePost(id,imageUrl){
  if(!confirm("هل أنت متأكد؟")) return;
  try{
    // حذف الصورة من Storage
    const storageRef = storage.refFromURL(imageUrl);
    await storageRef.delete();
    // حذف المستند
    await db.collection("news").doc(id).delete();
    loadPosts();
  } catch(err){ alert("حدث خطأ أثناء الحذف"); console.error(err); }
}

// الإعجاب
async function likePost(id,likes){ await db.collection("news").doc(id).update({likes:likes+1}); loadPosts(); }

// تعديل المنشور
function openEditModal(id,title,content,link){
  currentEditId=id;
  document.getElementById("editTitle").value=title;
  document.getElementById("editContent").value=content;
  document.getElementById("editLink").value=link;
  document.getElementById("editImage").value="";
  document.getElementById("editModal").style.display="flex";
}
function closeEditModal(){ document.getElementById("editModal").style.display="none"; }

async function saveEdit(){
  const title=document.getElementById("editTitle").value.trim();
  const content=document.getElementById("editContent").value.trim();
  const link=document.getElementById("editLink").value.trim();
  const imageFile = document.getElementById("editImage").files[0];

  if(!title || !content){ alert("العنوان والمحتوى مطلوبان"); return; }

  let updateData = { title, content, link };

  if(imageFile){
    // رفع الصورة الجديدة
    const imageRef = storage.ref('news_images/' + Date.now() + '_' + imageFile.name);
    const uploadTask = imageRef.put(imageFile);
    await new Promise((resolve,reject)=>{
      uploadTask.on('state_changed', null,
        error => reject(error),
        async () => {
          updateData.image = await uploadTask.snapshot.ref.getDownloadURL();
          resolve();
        }
      );
    });
  }

  await db.collection("news").doc(currentEditId).update(updateData);
  closeEditModal();
  loadPosts();
}
</script>
</body>
</html>

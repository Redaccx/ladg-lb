<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Attendance System - Firebase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:"Segoe UI", Tahoma, sans-serif; background:#f4f6f9; margin:0; padding:0; text-align:center; overflow-x:hidden;}
header { background:#2c3e50; color:white; padding:15px; font-size:20px;}
main { padding:20px; max-width:1000px; margin:auto;}
input, select { padding:10px; width:97%; max-width:200px; border:1px solid #ccc; border-radius:5px; margin-bottom:10px; font-size:14px;}
button { padding:10px 18px; margin:5px; cursor:pointer; border:none; border-radius:5px; font-size:12px; transition:0.3s;}
button:hover{opacity:0.85;}
.in{background:#27ae60;color:white;} /* Check In */
.out{background:#e74c3c;color:white;} /* Check Out */
.present{background:#2ecc71;color:white;} /* ÿ≠ÿßÿ∂ÿ±/ÿ∫ÿßÿ¶ÿ® */
.edit{background:#f39c12;color:white;} /* ÿ™ÿπÿØŸäŸÑ */
.delete{background:#c0392b;color:white;} /* ÿ≠ÿ∞ŸÅ */
.excel{background:#2980b9;color:white;}
.logout{background:#8e44ad;color:white;}
.resetPass{background:#f39c12;color:white;}
.login{background:#34495e;color:white;}
table{width:100%; border-collapse:collapse; margin-top:20px; background:white; box-shadow:0px 2px 6px rgba(0,0,0,0.1);}
th, td{border:1px solid #ddd; padding:12px; text-align:center; font-size:14px;}
th{background:#34495e;color:white;}
.status-hadir{color:#27ae60;font-weight:bold;}
.status-ghayeb{color:#e74c3c;font-weight:bold;}
#loginPage, #app{display:none;}
.login-container{background:white; padding:35px; border-radius:5px; box-shadow:0 2px 8px rgba(0,0,0,0.2); display:inline-block; margin-top:50px; width:50%; max-width:400px;}
#searchBox{width:90%; max-width:300px; padding:8px 12px; font-size:14px; margin-top:10px;}
.table-container{overflow-x:auto; white-space:nowrap;  }
@media (max-width:50px){input,select{width:90%;} button{width:65%; margin:5px 0;} table, th, td{font-size:12px;}}
</style>
</head>
<body>

<header>üìã Attendance System</header>

<!-- Login Page -->
<div id="loginPage">
  <div class="login-container">
    <h2>üîë Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button class="login" onclick="login()">Login</button><br>
    <button class="resetPass" onclick="resetPassword()">Reset Password</button>
  </div>
</div>

<!-- App Page -->
<div id="app">
<main>
<button class="logout" onclick="logout()">üö™ Logout</button>

<div class="controls">
  <select id="employeeSelect"></select><br>
  <button class="in" onclick="manualCheckIn()">‚è∞ Check In</button>
  <button class="out" onclick="manualCheckOut()">‚è∞ Check Out</button>
  <button class="excel" onclick="exportExcel()">üìä Export Excel</button>
</div>

<div>
  <input type="text" id="searchBox" placeholder="üîç Search by Name or ID" onkeyup="searchRecords()">
</div>

<h2>üìë Records</h2>
<div class="table-container">
<table id="attendanceTable">
<tr>
<th>ID</th><th>Name</th><th>Date</th><th>Check In</th><th>Check Out</th><th>Status</th><th>Actions</th>
</tr>
</table>
</div>
</main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDN5lTsnyfIombF5mYhNOeppcPgLMBRX1c",
  authDomain: "my-lebanons-app.firebaseapp.com",
  projectId: "my-lebanons-app",
  storageBucket: "my-lebanons-app.firebasestorage.app",
  messagingSenderId: "1025400869383",
  appId: "1:1025400869383:web:9f58b59ce4e018849650a2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// Employees list
let employees = [
  { id: "123-456-7907", name: "ŸÖŸäÿ≥ ÿßŸÑÿ≥ŸÑŸàŸÖ" },
  { id: "123-456-7906", name: "ÿπŸÑŸä ÿ¨ÿπŸÅÿ±" },
  { id: "123-456-7905", name: "ŸàÿπÿØ ÿßŸÑÿ£ÿ≠ŸÖÿØ" },
  { id: "123-456-7904", name: "ÿ£ŸÜŸàÿ± ŸÜŸÖÿ±" },
  { id: "123-456-7903", name: "ŸÖÿ≠ÿ≥ŸÜ ŸäŸàÿ≥ŸÅ" },
  { id: "123-456-7902", name: "ÿ¨ŸÖÿπÿ© ÿßŸÑŸÖÿ≠ŸÖÿØ" },
  { id: "123-456-7901", name: "ŸáÿßÿØŸä ÿ¨ÿπŸÅÿ±" },
  { id: "123-456-7899", name: "ŸÖÿ≠ŸÖÿØ ÿ¨ÿπŸÅÿ±" },
  { id: "123-456-7898", name: "ÿ∫ÿØŸäÿ± ŸÖÿµÿ∑ŸÅŸâ" },
  { id: "123-456-7897", name: "ÿ•ŸÑÿ≥Ÿä ÿπÿ®ÿØ ÿßŸÑÿ≥ÿßÿ™ÿ±" },
  { id: "123-456-7895", name: "ŸÜŸàÿ± ŸÜÿ®Ÿáÿß" },
  { id: "123-456-7894", name: "ÿ¨ÿßÿØ ŸÜÿ®Ÿáÿß" },
  { id: "123-456-7892", name: "ŸáÿßÿØŸä ÿπÿ®ÿØ ÿßŸÑÿ≥ÿßÿ™ÿ±" },
  { id: "123-456-7891", name: "ÿ±ÿ∂ÿß ÿßŸÑÿ¨ŸÖÿπÿ©" }
];

// Auth state
auth.onAuthStateChanged(user => {
  if(user){
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadEmployees();
    loadData();
  } else {
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("app").style.display = "none";
  }
});

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  auth.signInWithEmailAndPassword(email,password).catch(err=>alert(err.message));
}
function resetPassword(){ const email=document.getElementById("email").value.trim(); if(!email){alert("ÿ£ÿØÿÆŸÑ ÿßŸÑÿ®ÿ±ŸäÿØ"); return;} auth.sendPasswordResetEmail(email).then(()=>alert("ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑")).catch(err=>alert(err.message)); }
function logout(){ auth.signOut(); }
function loadEmployees(){ const sel=document.getElementById("employeeSelect"); sel.innerHTML=""; employees.forEach(e=>{ const opt=document.createElement("option"); opt.value=e.id; opt.textContent=`${e.id} - ${e.name}`; sel.appendChild(opt); }); }
function formatDate(dateStr){ const d=new Date(dateStr); return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}`; }

// Load data
function loadData(){
  db.collection("attendance").orderBy("date","desc").get().then(snapshot=>{
    const table=document.getElementById("attendanceTable");
    table.innerHTML=`<tr>
      <th>ID</th><th>Name</th><th>Date</th><th>Check In</th><th>Check Out</th><th>Status</th><th>Actions</th>
      </tr>`;
    snapshot.forEach(doc=>{
      const r=doc.data();
      const row=table.insertRow();
      row.insertCell(0).innerText=r.id;
      row.insertCell(1).innerText=r.name;
      row.insertCell(2).innerText=formatDate(r.date);
      row.insertCell(3).innerText=r.checkin?r.checkin:"-";
      row.insertCell(4).innerText=r.checkout?r.checkout:"-";
      const st=row.insertCell(5);
      st.innerText=r.status;
      st.className=r.status==="ÿ≠ÿßÿ∂ÿ±"?"status-hadir":"status-ghayeb";
      const actions=row.insertCell(6);
      actions.innerHTML=`<button class="present" onclick="toggleStatus('${doc.id}','${r.status}')">ÿ≠ÿßÿ∂ÿ±/ÿ∫ÿßÿ¶ÿ®</button>
                         <button class="edit" onclick="editRecord('${doc.id}')">‚úèÔ∏è ÿ™ÿπÿØŸäŸÑ</button>
                         <button class="delete" onclick="deleteRecord('${doc.id}')">üóëÔ∏è ÿ≠ÿ∞ŸÅ</button>`;
    });
  });
}

// Manual Check In/Out
function manualCheckIn(){
  const id=document.getElementById("employeeSelect").value;
  const emp=employees.find(e=>e.id===id);
  const now=new Date();
  db.collection("attendance").add({
    id: emp.id, name: emp.name,
    date: now.toISOString(),
    checkin: now.toLocaleTimeString("en-GB"),
    checkout: "-",
    status: "ÿ≠ÿßÿ∂ÿ±"
  }).then(()=>loadData());
}
function manualCheckOut(){
  const id=document.getElementById("employeeSelect").value;
  db.collection("attendance").where("id","==",id).where("checkout","==","-").get().then(snap=>{
    if(!snap.empty){
      snap.forEach(doc=>{
        doc.ref.update({checkout:new Date().toLocaleTimeString("en-GB")});
      });
      loadData();
    } else alert("ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ≠ÿ∂Ÿàÿ± ÿ®ÿπÿØ");
  });
}

// Toggle Present/Absent
function toggleStatus(docId,current){
  const newStatus = current==="ÿ≠ÿßÿ∂ÿ±"?"ÿ∫ÿßÿ¶ÿ®":"ÿ≠ÿßÿ∂ÿ±";
  db.collection("attendance").doc(docId).update({status:newStatus}).then(()=>loadData());
}

// Edit/Delete
function editRecord(docId){ 
  const newCheckIn = prompt("ŸàŸÇÿ™ ÿßŸÑÿ≠ÿ∂Ÿàÿ± HH:MM"); 
  const newCheckOut = prompt("ŸàŸÇÿ™ ÿßŸÑÿßŸÜÿµÿ±ÿßŸÅ HH:MM"); 
  db.collection("attendance").doc(docId).update({checkin:newCheckIn, checkout:newCheckOut}).then(()=>loadData());
}
function deleteRecord(docId){ if(confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ¨ŸÑÿü")){ db.collection("attendance").doc(docId).delete().then(()=>loadData()); } }

// Export Excel
function exportExcel(){
  db.collection("attendance").get().then(snapshot=>{
    const data=[];
    snapshot.forEach(doc=>{
      const r=doc.data();
      data.push({
        ID:r.id, Name:r.name, Date:formatDate(r.date),
        "Check In":r.checkin, "Check Out":r.checkout, Status:r.status
      });
    });
    const ws=XLSX.utils.json_to_sheet(data);
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,"Records");
    XLSX.writeFile(wb,"attendance.xlsx");
  });
}

// Search
function searchRecords(){
  const q=document.getElementById("searchBox").value.toLowerCase();
  const table=document.getElementById("attendanceTable");const tr=table.getElementsByTagName("tr");
  for(let i=1;i<tr.length;i++){
    let td0=tr[i].getElementsByTagName("td")[0];let td1=tr[i].getElementsByTagName("td")[1];
    if(td0&&td1){let txt=(td0.textContent+td1.textContent).toLowerCase();tr[i].style.display=txt.includes(q)?"":"none";}
  }
}
</script>
</body>
</html>
